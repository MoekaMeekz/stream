<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stream + Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      transition: background-color 0.3s, color 0.3s;
    }
    #loginDiv, #registerDiv, #appDiv {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    #chat {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    video {
      width: 100%;
      max-height: 300px;
      background: black;
      margin-bottom: 10px;
    }
    a {
      cursor: pointer;
      color: blue;
    }
    button {
      margin: 5px 0;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode #loginDiv,
    body.dark-mode #registerDiv,
    body.dark-mode #appDiv {
      background-color: #1e1e1e;
      color: #eee;
      border-color: #444;
    }
    body.dark-mode input,
    body.dark-mode #chat,
    body.dark-mode video {
      background-color: #2a2a2a;
      color: #eee;
      border-color: #555;
    }
    body.dark-mode button {
      background-color: #333;
      color: #eee;
    }
    body.dark-mode a {
      color: #90caf9;
    }
  </style>
</head>
<body>

  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div id="loginDiv">
    <h2>Login</h2>
    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
  </div>

  <div id="registerDiv" style="display:none;">
    <h2>Register</h2>
    <input id="regUsername" placeholder="Username" />
    <input id="regEmail" type="email" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p>Already have an account? <a onclick="showLogin()">Login</a></p>
  </div>

  <div id="appDiv" style="display:none;">
    <video id="localVideo" autoplay playsinline></video>
    <div id="streamControls" style="margin-bottom: 10px;">
      <!-- Buttons for controlling streaming start -->
      <button id="startStreamBtn" style="display:none;">Start Streaming</button>
      <button id="startViewBtn" style="display:none;">Start Viewing</button>
      <button onclick="goFullscreen()">Fullscreen</button>
      <button id="changeSourceBtn" style="display:none;">Change Stream Source</button>
    </div>

    <div id="chat"></div>
    <input id="msgInput" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";
    let canStream = false;
    let streamerId = null;
    const peers = {};
    let currentStream = null;
    let streamingSource = "screen"; // or "window" for stream source

    const iceConfig = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "stun:stun1.l.google.com:19302" },
      ]
    };

    // Helpers
    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }

    function showRegister() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("registerDiv").style.display = "block";
    }
    function showLogin() {
      document.getElementById("registerDiv").style.display = "none";
      document.getElementById("loginDiv").style.display = "block";
    }

    async function login() {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value;
      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }
      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "Login failed");
          return;
        }
        username = data.username;
        canStream = data.canStream;

        socket.emit("login", username);

        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("registerDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";

        // Show buttons according to role
        if (canStream) {
          document.getElementById("startStreamBtn").style.display = "inline-block";
          document.getElementById("changeSourceBtn").style.display = "inline-block";
          addChat(`Welcome, ${username}! You can stream now. Please tap "Start Streaming".`);
        } else {
          document.getElementById("startViewBtn").style.display = "inline-block";
          addChat(`You joined the chat as ${username}. Streaming is only allowed for VanellopeVonSchweetz.`);
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred during login.");
      }
    }

    async function register() {
      const username = document.getElementById("regUsername").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      if (!username || !email || !password) {
        alert("Please fill all registration fields.");
        return;
      }
      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "Registration failed");
          return;
        }
        alert("Registration successful! Please login.");
        showLogin();
      } catch (err) {
        console.error(err);
        alert("An error occurred during registration.");
      }
    }

    async function getStream(sourceType = "screen") {
      try {
        let constraints = {
          video: true,
          audio: {
            echoCancellation: false,
            noiseSuppression: false,
            sampleRate: 48000,
            channelCount: 2,
            autoGainControl: false
          }
        };

        // On desktop browsers: can request "window" capture as well
        if (sourceType === "window") {
          // Note: getDisplayMedia itself doesn't let you specify 'window' or 'screen' exactly.
          // The browser's picker UI lets user select window or screen.
          // So sourceType mainly used for your UI tracking.
          // We'll just call getDisplayMedia normally.
        }

        const stream = await navigator.mediaDevices.getDisplayMedia(constraints);
        return stream;
      } catch (err) {
        console.error("Error getting media stream:", err);
        alert("Failed to get media stream. Make sure to allow permissions.");
        return null;
      }
    }

    async function startStreamer() {
      if (currentStream) {
        stopStream(currentStream);
        currentStream = null;
      }
      const localVideo = document.getElementById("localVideo");

      const stream = await getStream(streamingSource);
      if (!stream) return;

      currentStream = stream;
      localVideo.srcObject = stream;
      localVideo.muted = true; // mute local playback to prevent echo

      try {
        await localVideo.play();
      } catch (err) {
        console.warn("Playback prevented:", err);
      }

      if (isMobile()) {
        try {
          if (localVideo.requestFullscreen) await localVideo.requestFullscreen();
          else if (localVideo.webkitRequestFullscreen) await localVideo.webkitRequestFullscreen();
          else if (localVideo.msRequestFullscreen) await localVideo.msRequestFullscreen();
        } catch (fsErr) {
          console.warn("Fullscreen request failed:", fsErr);
        }
      }

      // Clean up any previous peers
      for (const id in peers) {
        peers[id].close();
        delete peers[id];
      }

      socket.off("new-viewer");
      socket.on("new-viewer", viewerId => {
        console.log("[streamer] New viewer:", viewerId);
        const peer = new RTCPeerConnection(iceConfig);

        stream.getTracks().forEach(track => peer.addTrack(track, stream));

        peer.onicecandidate = e => {
          if (e.candidate) {
            socket.emit("signal", {
              to: viewerId,
              from: socket.id,
              data: { candidate: e.candidate }
            });
          }
        };

        peer.createOffer().then(offer => peer.setLocalDescription(offer))
          .then(() => {
            socket.emit("signal", {
              to: viewerId,
              from: socket.id,
              data: { offer: peer.localDescription }
            });
          });

        peers[viewerId] = peer;
      });

      addChat(`Streaming started (${streamingSource})`);
      document.getElementById("startStreamBtn").style.display = "none";
    }

    function stopStream(stream) {
      if (!stream) return;
      stream.getTracks().forEach(track => track.stop());
    }

    async function startViewer() {
      if (currentStream) {
        stopStream(currentStream);
        currentStream = null;
      }

      const localVideo = document.getElementById("localVideo");
      const remoteStream = new MediaStream();
      localVideo.srcObject = remoteStream;
      localVideo.muted = false;

      try {
        await localVideo.play();
      } catch (err) {
        console.warn("Playback prevented on viewer:", err);
      }

      if (isMobile()) {
        try {
          if (localVideo.requestFullscreen) await localVideo.requestFullscreen();
          else if (localVideo.webkitRequestFullscreen) await localVideo.webkitRequestFullscreen();
          else if (localVideo.msRequestFullscreen) await localVideo.msRequestFullscreen();
        } catch (fsErr) {
          console.warn("Fullscreen request failed:", fsErr);
        }
      }

      const peer = new RTCPeerConnection(iceConfig);

      peer.ontrack = event => {
        remoteStream.addTrack(event.track);
      };

      peer.onicecandidate = e => {
        if (e.candidate && streamerId) {
          socket.emit("signal", {
            to: streamerId,
            from: socket.id,
            data: { candidate: e.candidate }
          });
        }
      };

      peers[socket.id] = peer;

      document.getElementById("startViewBtn").style.display = "none";
      addChat("Started viewing stream.");
    }

    // Button event handlers
    document.getElementById("startStreamBtn").onclick = startStreamer;
    document.getElementById("startViewBtn").onclick = startViewer;

    document.getElementById("changeSourceBtn").onclick = () => {
      if (streamingSource === "screen") {
        streamingSource = "window";
        addChat("Switched stream source to Window. Press 'Start Streaming' again.");
      } else {
        streamingSource = "screen";
        addChat("Switched stream source to Screen. Press 'Start Streaming' again.");
      }
      document.getElementById("startStreamBtn").style.display = "inline-block";
    };

    socket.on("signal", async ({ from, data }) => {
      if (!canStream) {
        if (!streamerId) {
          streamerId = from;
        }
      }

      let peer = peers[from];
      if (!peer) {
        peer = new RTCPeerConnection(iceConfig);

        if (!canStream) {
          const remoteStream = document.getElementById("localVideo").srcObject;
          peer.ontrack = e => remoteStream.addTrack(e.track);
          peer.onicecandidate = e => {
            if (e.candidate && streamerId) {
              socket.emit("signal", {
                to: streamerId,
                from: socket.id,
                data: { candidate: e.candidate }
              });
            }
          };
        } else {
          peer.onicecandidate = e => {
            if (e.candidate) {
              socket.emit("signal", {
                to: from,
                from: socket.id,
                data: { candidate: e.candidate }
              });
            }
          };
        }

        peers[from] = peer;
      }

      try {
        if (data.offer) {
          await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peer.createAnswer();
          await peer.setLocalDescription(answer);
          socket.emit("signal", { to: from, from: socket.id, data: { answer: peer.localDescription } });
        } else if (data.answer) {
          await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.candidate) {
          await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      } catch (err) {
        console.error("Error handling signal data", err);
      }
    });

    socket.on("viewer-disconnected", id => {
      if (peers[id]) {
        peers[id].close();
        delete peers[id];
        console.log("[peer] Closed connection with", id);
      }
    });

    function goFullscreen() {
      const video = document.getElementById("localVideo");
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      else if (video.msRequestFullscreen) video.msRequestFullscreen();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function sendMsg() {
      const msgInput = document.getElementById("msgInput");
      const msg = msgInput.value.trim();
      if (!msg) return;
      socket.emit("chat message", msg);
      addChat(`You: ${msg}`);
      msgInput.value = "";
    }

    socket.on("chat message", msg => {
      addChat(msg);
    });

    function addChat(message) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.textContent = message;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    window.login = login;
    window.register = register;
    window.showRegister = showRegister;
    window.showLogin = showLogin;
    window.sendMsg = sendMsg;
    window.goFullscreen = goFullscreen;
    window.toggleDarkMode = toggleDarkMode;
  </script>
</body>
</html>
