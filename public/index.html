<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stream + Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      transition: background-color 0.3s, color 0.3s;
    }
    #loginDiv, #registerDiv, #appDiv {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    #chat {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    video {
      width: 100%;
      max-height: 300px;
      background: black;
      margin-bottom: 10px;
    }
    a {
      cursor: pointer;
      color: blue;
    }
    button {
      margin: 5px 0;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode #loginDiv,
    body.dark-mode #registerDiv,
    body.dark-mode #appDiv {
      background-color: #1e1e1e;
      color: #eee;
      border-color: #444;
    }
    body.dark-mode input,
    body.dark-mode #chat,
    body.dark-mode video {
      background-color: #2a2a2a;
      color: #eee;
      border-color: #555;
    }
    body.dark-mode button {
      background-color: #333;
      color: #eee;
    }
    body.dark-mode a {
      color: #90caf9;
    }

    /* Fullscreen fallback style */
    #localVideo.fullscreen-fallback {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      background: black;
    }
  </style>
</head>
<body>

  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div id="loginDiv">
    <h2>Login</h2>
    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
  </div>

  <div id="registerDiv" style="display:none;">
    <h2>Register</h2>
    <input id="regUsername" placeholder="Username" />
    <input id="regEmail" type="email" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p>Already have an account? <a onclick="showLogin()">Login</a></p>
  </div>

  <div id="appDiv" style="display:none;">
    <video id="localVideo" autoplay playsinline></video>
    <button onclick="goFullscreen()">Fullscreen</button>
    <button onclick="exitFullscreenFallback()">Exit Fullscreen</button>
    <div id="chat"></div>
    <input id="msgInput" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";
    let canStream = false;
    let streamerId = null;
    const peers = {};

    const iceConfig = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "stun:stun1.l.google.com:19302" },
      ]
    };

    function showRegister() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("registerDiv").style.display = "block";
    }
    function showLogin() {
      document.getElementById("registerDiv").style.display = "none";
      document.getElementById("loginDiv").style.display = "block";
    }

    async function login() {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value;
      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }
      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "Login failed");
          return;
        }
        username = data.username;
        canStream = data.canStream;

        socket.emit("login", username);

        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("registerDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";

        if (canStream) {
          startStreamer();
          addChat(`Welcome, ${username}! You can stream now.`);
        } else {
          addChat(`You joined the chat as ${username}. Streaming is only allowed for VanellopeVonSchweetz.`);
          startViewer();
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred during login.");
      }
    }

    async function register() {
      const username = document.getElementById("regUsername").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      if (!username || !email || !password) {
        alert("Please fill all registration fields.");
        return;
      }
      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "Registration failed");
          return;
        }
        alert("Registration successful! Please login.");
        showLogin();
      } catch (err) {
        console.error(err);
        alert("An error occurred during registration.");
      }
    }

    async function startStreamer() {
      const localVideo = document.getElementById("localVideo");
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            sampleRate: 48000,
            channelCount: 2
          }
        });
        localVideo.srcObject = stream;
        localVideo.muted = true;

        socket.on("new-viewer", viewerId => {
          console.log("[streamer] New viewer:", viewerId);
          const peer = new RTCPeerConnection(iceConfig);

          stream.getTracks().forEach(track => peer.addTrack(track, stream));

          peer.onicecandidate = e => {
            if (e.candidate) {
              socket.emit("signal", {
                to: viewerId,
                from: socket.id,
                data: { candidate: e.candidate }
              });
            }
          };

          peer.createOffer().then(offer => peer.setLocalDescription(offer))
            .then(() => {
              socket.emit("signal", {
                to: viewerId,
                from: socket.id,
                data: { offer: peer.localDescription }
              });
            });

          peers[viewerId] = peer;
        });
      } catch (err) {
        console.error("Error getting display media:", err);
        alert("Could not start streaming. Make sure to allow screen and audio capture.");
      }
    }

    function startViewer() {
      const localVideo = document.getElementById("localVideo");
      const remoteStream = new MediaStream();
      localVideo.srcObject = remoteStream;
      localVideo.muted = false;

      const peer = new RTCPeerConnection(iceConfig);

      peer.ontrack = event => {
        remoteStream.addTrack(event.track);
      };

      peer.onicecandidate = e => {
        if (e.candidate && streamerId) {
          socket.emit("signal", {
            to: streamerId,
            from: socket.id,
            data: { candidate: e.candidate }
          });
        }
      };

      peers[socket.id] = peer;
    }

    socket.on("signal", async ({ from, data }) => {
      if (!canStream) {
        if (!streamerId) {
          streamerId = from;
        }
      }

      let peer = peers[from];
      if (!peer) {
        peer = new RTCPeerConnection(iceConfig);

        if (!canStream) {
          const remoteStream = document.getElementById("localVideo").srcObject;
          peer.ontrack = e => remoteStream.addTrack(e.track);
          peer.onicecandidate = e => {
            if (e.candidate && streamerId) {
              socket.emit("signal", {
                to: streamerId,
                from: socket.id,
                data: { candidate: e.candidate }
              });
            }
          };
        } else {
          peer.onicecandidate = e => {
            if (e.candidate) {
              socket.emit("signal", {
                to: from,
                from: socket.id,
                data: { candidate: e.candidate }
              });
            }
          };
        }

        peers[from] = peer;
      }

      try {
        if (data.offer) {
          await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peer.createAnswer();
          await peer.setLocalDescription(answer);
          socket.emit("signal", { to: from, from: socket.id, data: { answer: peer.localDescription } });
        } else if (data.answer) {
          await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.candidate) {
          await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      } catch (err) {
        console.error("Error handling signal data", err);
      }
    });

    socket.on("chat-message", ({ user, msg }) => {
      addChat(`${user}: ${msg}`);
    });

    function sendMsg() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit("chat-message", { user: username, msg });
      addChat(`You: ${msg}`);
      input.value = "";
    }

    function addChat(text) {
      const chat = document.getElementById("chat");
      const p = document.createElement("p");
      p.textContent = text;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    // Fullscreen logic with fallback for mobile

    function goFullscreen() {
      const video = document.getElementById("localVideo");
      if (video.requestFullscreen) {
        video.requestFullscreen().catch(() => {
          // Fallback on failure
          video.classList.add("fullscreen-fallback");
        });
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      } else {
        // No fullscreen API, fallback
        video.classList.add("fullscreen-fallback");
      }
    }

    function exitFullscreenFallback() {
      const video = document.getElementById("localVideo");
      if (document.exitFullscreen) {
        document.exitFullscreen().catch(() => {
          video.classList.remove("fullscreen-fallback");
        });
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      } else {
        video.classList.remove("fullscreen-fallback");
      }
    }

    // Dark mode toggle

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    // Expose functions for buttons
    window.login = login;
    window.register = register;
    window.showRegister = showRegister;
    window.showLogin = showLogin;
    window.sendMsg = sendMsg;
    window.goFullscreen = goFullscreen;
    window.exitFullscreenFallback = exitFullscreenFallback;
    window.toggleDarkMode = toggleDarkMode;
  </script>
</body>
</html>
