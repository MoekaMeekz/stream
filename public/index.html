<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stream + Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      transition: background-color 0.3s, color 0.3s;
    }
    #loginDiv, #registerDiv, #appDiv {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    #chat {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    video {
      width: 100%;
      max-height: 300px;
      background: black;
      margin-bottom: 10px;
    }
    a {
      cursor: pointer;
      color: blue;
    }
    button {
      margin: 5px 0;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode #loginDiv,
    body.dark-mode #registerDiv,
    body.dark-mode #appDiv {
      background-color: #1e1e1e;
      color: #eee;
      border-color: #444;
    }
    body.dark-mode input,
    body.dark-mode #chat,
    body.dark-mode video {
      background-color: #2a2a2a;
      color: #eee;
      border-color: #555;
    }
    body.dark-mode button {
      background-color: #333;
      color: #eee;
    }
    body.dark-mode a {
      color: #90caf9;
    }
  </style>
</head>
<body>

  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div id="loginDiv">
    <h2>Login</h2>
    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
  </div>

  <div id="registerDiv" style="display:none;">
    <h2>Register</h2>
    <input id="regUsername" placeholder="Username" />
    <input id="regEmail" type="email" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p>Already have an account? <a onclick="showLogin()">Login</a></p>
  </div>

  <div id="appDiv" style="display:none;">
    <video id="localVideo" autoplay muted playsinline></video>
    <button onclick="goFullscreen()">Fullscreen</button>
    <div id="chat"></div>
    <input id="msgInput" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";
    let canStream = false;
    const peers = {};
    let streamerId = null;

    function showRegister() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("registerDiv").style.display = "block";
    }

    function showLogin() {
      document.getElementById("registerDiv").style.display = "none";
      document.getElementById("loginDiv").style.display = "block";
    }

    async function register() {
      const username = document.getElementById("regUsername").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;

      if (!username || !email || !password) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "Registration failed");
          return;
        }

        alert("Registration successful! Please log in.");
        showLogin();
      } catch (err) {
        console.error(err);
        alert("An error occurred during registration.");
      }
    }

    async function login() {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value;

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "Login failed");
          return;
        }

        username = data.username;
        canStream = data.canStream;

        socket.emit("login", username);

        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";

        if (canStream) {
          startWebRTC();
          addChat(`Welcome, ${username}! You can stream now.`);
        } else {
          addChat(`You joined the chat as ${username}. Streaming is only allowed for VanellopeVonSchweetz.`);
          streamerId = null; // Will be set when receiving offer
          startWebRTC();
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred during login.");
      }
    }

    async function startWebRTC() {
      const localVideo = document.getElementById("localVideo");

      if (canStream) {
        try {
          const stream = await navigator.mediaDevices.getDisplayMedia({
            video: {
              width: { exact: 1920 },
              height: { exact: 1080 },
              frameRate: { max: 60 }
            },
            audio: {
              echoCancellation: false,
              noiseSuppression: false,
              channelCount: 2
            }
          });

          localVideo.srcObject = stream;
          localVideo.muted = true; // mute local preview
          localVideo.playsInline = true;

          socket.on("new-viewer", viewerId => {
            const peer = new RTCPeerConnection();

            stream.getTracks().forEach(track => peer.addTrack(track, stream));

            // Try to set high bitrate on the senders
            peer.getSenders().forEach(sender => {
              if (sender.track.kind === 'video') {
                const parameters = sender.getParameters();
                if (!parameters.encodings) {
                  parameters.encodings = [{}];
                }
                parameters.encodings[0].maxBitrate = 5_000_000; // 5 Mbps video
                sender.setParameters(parameters).catch(e => console.warn("SetParameters video failed", e));
              }
              if (sender.track.kind === 'audio') {
                const parameters = sender.getParameters();
                if (!parameters.encodings) {
                  parameters.encodings = [{}];
                }
                parameters.encodings[0].maxBitrate = 128_000; // 128 kbps audio
                sender.setParameters(parameters).catch(e => console.warn("SetParameters audio failed", e));
              }
            });

            peer.onicecandidate = e => {
              if (e.candidate) {
                socket.emit("signal", {
                  to: viewerId,
                  from: socket.id,
                  data: { candidate: e.candidate }
                });
              }
            };

            peer.createOffer().then(offer => {
              return peer.setLocalDescription(offer);
            }).then(() => {
              socket.emit("signal", {
                to: viewerId,
                from: socket.id,
                data: { offer: peer.localDescription }
              });
            }).catch(console.error);

            peers[viewerId] = peer;
          });
        } catch (err) {
          alert("Error accessing display media: " + err.message);
          console.error(err);
        }
      } else {
        const remoteStream = new MediaStream();
        localVideo.srcObject = remoteStream;
        localVideo.muted = false;
        localVideo.playsInline = true;

        const peer = new RTCPeerConnection();

        peer.ontrack = (e) => {
          remoteStream.addTrack(e.track);
        };

        peer.onicecandidate = e => {
          if (e.candidate && streamerId) {
            socket.emit("signal", {
              to: streamerId,
              from: socket.id,
              data: { candidate: e.candidate }
            });
          }
        };

        peers[socket.id] = peer;
      }

      socket.on("signal", async ({ from, data }) => {
        if (!peers[from]) {
          const peer = new RTCPeerConnection();

          // For viewers, add remote track(s)
          peer.ontrack = (e) => {
            const remoteVideo = document.getElementById("localVideo");
            if (!remoteVideo.srcObject) {
              remoteVideo.srcObject = new MediaStream();
            }
            remoteVideo.srcObject.addTrack(e.track);
          };

          peer.onicecandidate = e => {
            if (e.candidate) {
              socket.emit("signal", { to: from, from: socket.id, data: { candidate: e.candidate } });
            }
          };

          peers[from] = peer;
          streamerId = from;
        }

        const peer = peers[from];

        if (data.offer) {
          await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peer.createAnswer();
          await peer.setLocalDescription(answer);
          socket.emit("signal", { to: from, from: socket.id, data: { answer: peer.localDescription } });
        } else if (data.answer) {
          await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.candidate) {
          await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      });

      socket.on("viewer-disconnected", id => {
        if (peers[id]) {
          peers[id].close();
          delete peers[id];
        }
      });
    }

    function goFullscreen() {
      const video = document.getElementById("localVideo");
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen(); // Safari
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen(); // IE11
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function sendMsg() {
      const msgInput = document.getElementById("msgInput");
      const msg = msgInput.value.trim();
      if (msg) {
        socket.emit("chat-message", { user: username, message: msg });
        addChat(`You: ${msg}`);
        msgInput.value = "";
      }
    }

    function addChat(msg) {
      const chat = document.getElementById("chat");
      const p = document.createElement("p");
      p.textContent = msg;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    socket.on("chat-message", ({ user, message }) => {
      addChat(`${user}: ${message}`);
    });
  </script>
</body>
</html>
