<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stream + Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      transition: background-color 0.3s, color 0.3s;
    }
    #loginDiv, #appDiv {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    #chat {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    video {
      width: 100%;
      max-height: 300px;
      background: black;
      margin-bottom: 10px;
    }
    button {
      margin: 5px 0;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode #loginDiv,
    body.dark-mode #appDiv {
      background-color: #1e1e1e;
      color: #eee;
      border-color: #444;
    }
    body.dark-mode input,
    body.dark-mode #chat,
    body.dark-mode video {
      background-color: #2a2a2a;
      color: #eee;
      border-color: #555;
    }
    body.dark-mode button {
      background-color: #333;
      color: #eee;
    }
  </style>
</head>
<body>

  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div id="loginDiv">
    <h2>Login</h2>
    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="appDiv" style="display:none;">
    <video id="localVideo" autoplay playsinline></video>
    <button onclick="goFullscreen()">Fullscreen</button>
    <div id="chat"></div>
    <input id="msgInput" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const peers = {};
    let username = "";
    let canStream = false;
    let streamerId = null;

    async function login() {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value;
      if (!email || !password) return alert("Enter email and password");

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) return alert(data.error || "Login failed");

        username = data.username;
        canStream = data.canStream;
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";
        socket.emit("login", username);
        addChat(`Welcome ${username}${canStream ? ", you can stream!" : ""}`);
        startWebRTC();
      } catch (err) {
        console.error(err);
        alert("An error occurred during login.");
      }
    }

    function startWebRTC() {
      const video = document.getElementById("localVideo");

      if (canStream) {
        navigator.mediaDevices.getDisplayMedia({ video: true, audio: true })
          .then(stream => {
            video.srcObject = stream;
            video.muted = true;

            socket.on("new-viewer", (viewerId) => {
              const peer = new RTCPeerConnection();
              stream.getTracks().forEach(track => peer.addTrack(track, stream));
              peer.onicecandidate = e => {
                if (e.candidate) {
                  socket.emit("signal", { to: viewerId, from: socket.id, data: { candidate: e.candidate } });
                }
              };
              peer.createOffer().then(offer => {
                peer.setLocalDescription(offer);
                socket.emit("signal", { to: viewerId, from: socket.id, data: { offer } });
              });
              peers[viewerId] = peer;
            });
          })
          .catch(err => alert("Error accessing screen/audio: " + err));
      } else {
        const remoteStream = new MediaStream();
        video.srcObject = remoteStream;
        video.muted = false;

        const peer = new RTCPeerConnection();
        peer.ontrack = (e) => {
          remoteStream.addTrack(e.track);
        };
        peer.onicecandidate = e => {
          if (e.candidate && streamerId) {
            socket.emit("signal", {
              to: streamerId,
              from: socket.id,
              data: { candidate: e.candidate }
            });
          }
        };
        peers[socket.id] = peer;
      }

      socket.on("signal", async ({ from, data }) => {
        if (!peers[from]) {
          const peer = new RTCPeerConnection();
          const remoteStream = new MediaStream();
          peer.ontrack = e => {
            remoteStream.addTrack(e.track);
            document.getElementById("localVideo").srcObject = remoteStream;
          };
          peer.onicecandidate = e => {
            if (e.candidate) {
              socket.emit("signal", { to: from, from: socket.id, data: { candidate: e.candidate } });
            }
          };
          peers[from] = peer;
          streamerId = from;
        }

        const peer = peers[from];

        if (data.offer) {
          await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peer.createAnswer();
          await peer.setLocalDescription(answer);
          socket.emit("signal", { to: from, from: socket.id, data: { answer } });
        } else if (data.answer) {
          await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.candidate) {
          try {
            await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
          } catch (e) {
            console.error("ICE candidate error:", e);
          }
        }
      });

      socket.on("viewer-disconnected", id => {
        if (peers[id]) {
          peers[id].close();
          delete peers[id];
        }
      });
    }

    function goFullscreen() {
      const video = document.getElementById("localVideo");
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      else if (video.msRequestFullscreen) video.msRequestFullscreen();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function sendMsg() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit("chat message", msg);
      addChat(`You: ${msg}`);
      input.value = "";
    }

    socket.on("chat message", msg => addChat(msg));

    function addChat(msg) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    window.sendMsg = sendMsg;
  </script>
</body>
</html>
