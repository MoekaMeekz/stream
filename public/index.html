<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stream + Chat App</title>
  <style>
    /* Your styles here (keep your existing styles) */
  </style>
</head>
<body>

  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div id="loginDiv">
    <h2>Login</h2>
    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a onclick="showRegister()">Register</a></p>
  </div>

  <div id="registerDiv" style="display:none;">
    <h2>Register</h2>
    <input id="regUsername" placeholder="Username" />
    <input id="regEmail" type="email" placeholder="Email" />
    <input id="regPassword" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <p>Already have an account? <a onclick="showLogin()">Login</a></p>
  </div>

  <div id="appDiv" style="display:none;">
    <video id="localVideo" autoplay playsinline></video>
    <button onclick="goFullscreen()">Fullscreen</button>
    <div id="chat"></div>
    <input id="msgInput" placeholder="Type message..." />
    <button onclick="sendMsg()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let username = "";
    let canStream = false;
    let streamerId = null;
    const peers = {};

    // ICE servers config - very important for NAT traversal
    const iceConfig = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "stun:stun1.l.google.com:19302" },
      ]
    };

    // UI helpers
    function showRegister() {
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("registerDiv").style.display = "block";
    }
    function showLogin() {
      document.getElementById("registerDiv").style.display = "none";
      document.getElementById("loginDiv").style.display = "block";
    }

    async function login() {
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value;
      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }
      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "Login failed");
          return;
        }
        username = data.username;
        canStream = data.canStream;

        socket.emit("login", username);

        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("registerDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";

        if (canStream) {
          startStreamer();
          addChat(`Welcome, ${username}! You can stream now.`);
        } else {
          addChat(`You joined the chat as ${username}. Streaming is only allowed for VanellopeVonSchweetz.`);
          startViewer();
        }
      } catch (err) {
        console.error(err);
        alert("An error occurred during login.");
      }
    }

    async function register() {
      const username = document.getElementById("regUsername").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      if (!username || !email || !password) {
        alert("Please fill all registration fields.");
        return;
      }
      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || "Registration failed");
          return;
        }
        alert("Registration successful! Please login.");
        showLogin();
      } catch (err) {
        console.error(err);
        alert("An error occurred during registration.");
      }
    }

    // Streamer side logic
    async function startStreamer() {
      const localVideo = document.getElementById("localVideo");
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
        localVideo.srcObject = stream;
        localVideo.muted = true;

        socket.on("new-viewer", viewerId => {
          console.log("[streamer] New viewer:", viewerId);
          const peer = new RTCPeerConnection(iceConfig);

          // Add tracks to peer
          stream.getTracks().forEach(track => peer.addTrack(track, stream));

          peer.onicecandidate = e => {
            if (e.candidate) {
              console.log("[streamer] Sending ICE candidate to", viewerId);
              socket.emit("signal", {
                to: viewerId,
                from: socket.id,
                data: { candidate: e.candidate }
              });
            }
          };

          peer.createOffer().then(offer => peer.setLocalDescription(offer))
            .then(() => {
              console.log("[streamer] Sending offer to", viewerId);
              socket.emit("signal", {
                to: viewerId,
                from: socket.id,
                data: { offer: peer.localDescription }
              });
            });

          peers[viewerId] = peer;
        });
      } catch (err) {
        console.error("Error getting display media:", err);
        alert("Could not start streaming. Make sure to allow screen and audio capture.");
      }
    }

    // Viewer side logic
    function startViewer() {
      const localVideo = document.getElementById("localVideo");
      const remoteStream = new MediaStream();
      localVideo.srcObject = remoteStream;
      localVideo.muted = false;

      const peer = new RTCPeerConnection(iceConfig);

      peer.ontrack = event => {
        console.log("[viewer] Track received:", event.track.kind);
        remoteStream.addTrack(event.track);
      };

      peer.onicecandidate = e => {
        if (e.candidate && streamerId) {
          console.log("[viewer] Sending ICE candidate to streamer");
          socket.emit("signal", {
            to: streamerId,
            from: socket.id,
            data: { candidate: e.candidate }
          });
        }
      };

      peers[socket.id] = peer;
    }

    // Global signal handler, applies to both streamer and viewer
    socket.on("signal", async ({ from, data }) => {
      console.log("[signal] from:", from, data);

      // If viewer, set streamerId if not set yet
      if (!canStream) {
        if (!streamerId) {
          streamerId = from;
          console.log("[viewer] streamerId set to", streamerId);
        }
      }

      // Identify peer connection
      let peer = peers[from];
      if (!peer) {
        console.log("[signal] Creating new peer for", from);
        peer = new RTCPeerConnection(iceConfig);

        if (!canStream) {
          // Viewer peer setup
          const remoteStream = document.getElementById("localVideo").srcObject;
          peer.ontrack = e => {
            console.log("[viewer] New track received");
            remoteStream.addTrack(e.track);
          };
          peer.onicecandidate = e => {
            if (e.candidate && streamerId) {
              console.log("[viewer] Sending ICE candidate to streamer");
              socket.emit("signal", {
                to: streamerId,
                from: socket.id,
                data: { candidate: e.candidate }
              });
            }
          };
        } else {
          // Streamer peer setup (for unexpected new connections)
          peer.onicecandidate = e => {
            if (e.candidate) {
              socket.emit("signal", {
                to: from,
                from: socket.id,
                data: { candidate: e.candidate }
              });
            }
          };
        }
        peers[from] = peer;
      }

      try {
        if (data.offer) {
          console.log("[signal] Setting remote description (offer)");
          await peer.setRemoteDescription(new RTCSessionDescription(data.offer));
          const answer = await peer.createAnswer();
          await peer.setLocalDescription(answer);

          socket.emit("signal", {
            to: from,
            from: socket.id,
            data: { answer: peer.localDescription }
          });
        } else if (data.answer) {
          console.log("[signal] Setting remote description (answer)");
          await peer.setRemoteDescription(new RTCSessionDescription(data.answer));
        } else if (data.candidate) {
          console.log("[signal] Adding ICE candidate");
          await peer.addIceCandidate(new RTCIceCandidate(data.candidate));
        }
      } catch (err) {
        console.error("Error handling signal data:", err);
      }
    });

    socket.on("viewer-disconnected", id => {
      if (peers[id]) {
        peers[id].close();
        delete peers[id];
        console.log("[peer] Closed connection with", id);
      }
    });

    function goFullscreen() {
      const video = document.getElementById("localVideo");
      if (video.requestFullscreen) video.requestFullscreen();
      else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      else if (video.msRequestFullscreen) video.msRequestFullscreen();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function sendMsg() {
      const msgInput = document.getElementById("msgInput");
      const msg = msgInput.value.trim();
      if (!msg) return;
      socket.emit("chat message", msg);
      addChat(`You: ${msg}`);
      msgInput.value = "";
    }

    socket.on("chat message", msg => {
      addChat(msg);
    });

    function addChat(message) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.textContent = message;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    window.login = login;
    window.register = register;
    window.showRegister = showRegister;
    window.showLogin = showLogin;
    window.sendMsg = sendMsg;
    window.goFullscreen = goFullscreen;
    window.toggleDarkMode = toggleDarkMode;
  </script>
</body>
</html>
